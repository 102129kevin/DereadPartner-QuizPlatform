<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ARnft example showing a simple red cube</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=1">
    <link rel="stylesheet" href="/examples/css/nft-style.css">

    <script type="importmap">
        { 
            "imports": {
                "three": "../node_modules/three/build/three.module.js",
                "three/": "../node_modules/three/"
            }
        }
    </script>
</head>

<body>

    <script src="/examples/js/third_party/three.js/three.min.js"></script>
    <script src="/js/myARthree/arnft-threejs/dist/ARnftThreejs.js"></script>
    <script src="/dist/ARnft.js"></script>

    <script type="module">
        import RotationControls from '/js/threeRotate/index.js';
        import { GLTFLoader } from '../node_modules/three/examples/jsm/loaders/GLTFLoader.js';

        let width = 640;
        let height = 480;

        let controls;

        ARnft.ARnft.init(width, height, [["public/arMarker/t101/street"]], [['street']], 'config.json', true)
            .then((nft) => {

                document.addEventListener('containerEvent', function (ev) {

                    let canvas = document.getElementById('canvas');
                    let fov = 0.8 * 180 / Math.PI;
                    let ratio = width / height;
                    let config = {
                        "renderer": {
                            "alpha": true,
                            "antialias": true,
                            "context": null,
                            "precision": "mediump",
                            "premultipliedAlpha": true,
                            "stencil": true,
                            "depth": true,
                            "logarithmicDepthBuffer": true
                        },
                        "camera": {
                            "fov": fov,
                            "ratio": ratio,
                            "near": 0.01,
                            "far": 1000
                        }
                    }

                    let sceneThreejs = new ARnftThreejs.SceneRendererTJS(config, canvas, nft.uuid,
                        true);
                    sceneThreejs.initRenderer();

                    const threeGLTFLoader = new GLTFLoader();
                    const renderer = sceneThreejs.getRenderer();
                    const scene = sceneThreejs.getScene();
                    let setmodel;

                    renderer.outputEncoding = THREE.sRGBEncoding;
                    renderer.physicallyCorrectLights = true;
                    let directionalLight = new THREE.DirectionalLight('#fff', 0.4);
                    directionalLight.position.set(0.5, 0, 0.866);
                    scene.add(directionalLight)

                    let nftAddTJS = new ARnftThreejs.NFTaddTJS(nft.uuid);
                    nftAddTJS.oef = true;

                    let setModel;
                    let size;
                    let modelPath = "/public/model3D/planet.glb";

                    function modelLoader(modelPath, size) {
                        return new Promise((resolve, reject) => {
                            nftAddTJS.addModelWithCallback(modelPath, "street", (gltf) => {
                                gltf.scene.scale.set(size, size, size);
                                setModel = gltf.scene;
                                //console.log("in modelLoader");
                                resolve(setModel);

                            }, false);
                        });
                    }

                    modelLoader(modelPath, 50)
                        .then(function () {
                            // console.log(a);
                            controls = new RotationControls(setModel, {
                                amp: 3,
                                lerpFactor: .05
                            });
                        })
                        .then(() => {
                            const tick = () => {
                                sceneThreejs.draw();
                                // rotation Control
                                controls.update();
                                window.requestAnimationFrame(tick);
                            };
                            tick();
                        })


                    // threeGLTFLoader.load('../public/model3D/shiba.glb', (gltf) => {
                    // this will return error
                    //     setmodel = nftAddTJS.addInteract2(gltf.scene, 'street', 55, false);
                    // });

                })
            }).catch((error) => {
                console.log(error);
            });

        document.addEventListener('onInitThreejsRendering', (ev) => {
            // set here extra rendering settings after init
            console.log('onInitThreejsRendering is available only outside containerEvent!');
        });
    </script>

</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ARnft example with a gltf model</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=1">
    <link rel="stylesheet" href="/examples/css/nft-style.css">
</head>

<body>

    <a href="https://raw.githubusercontent.com/artoolkitx/artoolkit5/master/doc/Marker%20images/pinball.jpg"
        class="ui marker" target="_blank">
        ðŸ–¼ Marker Image
    </a>

    <script src="/examples/js/third_party/three.js/three.min.js"></script>
    <script src="/examples/js/ARnftThreejs.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.144.0/examples/js/loaders/DRACOLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.144.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="/dist/ARnft.js"></script>

    <script>
        let width = 640;
        let height = 480;




        ARnft.ARnft.init(width, height, [["public/arMarker/t101/street"]], [['street']], 'config_gltf_myself.json', true)
            .then((nft) => {
                document.addEventListener('containerEvent', function (ev) {

                    let canvas = document.getElementById('canvas');
                    let fov = 0.8 * 180 / Math.PI;
                    let ratio = width / height;
                    let config = {
                        "renderer": {
                            "alpha": true,
                            "antialias": true,
                            "context": null,
                            "precision": "mediump",
                            "premultipliedAlpha": true,
                            "stencil": true,
                            "depth": true,
                            "logarithmicDepthBuffer": true
                        },
                        "camera": {
                            "fov": fov,
                            "ratio": ratio,
                            "near": 0.01,
                            "far": 1000
                        }
                    }

                    let sceneThreejs = new ARnftThreejs.SceneRendererTJS(config, canvas, nft.uuid,
                        true);
                    sceneThreejs.initRenderer();

                    const renderer = sceneThreejs.getRenderer();
                    const scene = sceneThreejs.getScene();
                    renderer.outputEncoding = THREE.sRGBEncoding;
                    renderer.physicallyCorrectLights = true;
                    let directionalLight = new THREE.DirectionalLight('#fff', 0.4);
                    directionalLight.position.set(0.5, 0, 0.866);
                    scene.add(directionalLight)

                    let nftAddTJS = new ARnftThreejs.NFTaddTJS(nft.uuid);
                    nftAddTJS.oef = true;
                    
                    //add callback when tracking successed
                    // let mixers = [];
                    // let clock = new THREE.Clock();
                    function modelAnimation(gltf) {
                        let model = gltf.scene.children[0];
                        //console.log(gltf.scene);
                        model.scale.x = 40;
                        model.scale.y = 40;
                        model.scale.z = 40;
                        model.rotation.x = 0;
                        model.rotation.y = 0;
                        model.rotation.z = 0;
                        //if model have animation
                        // let animation = gltf.animations[0];
                        // let mixer = new THREE.AnimationMixer(model);
                        // mixers.push(mixer);
                        // let action = mixer.clipAction(animation);
                        // action.play();
                    }
                    // function updateAnimations() {
                    //     if (mixers.length > 0) {
                    //         for (var i = 0; i < mixers.length; i++) {
                    //             mixers[i].update(clock.getDelta());
                    //         }
                    //     }
                    // }

                    //add glb model    
                    nftAddTJS.addModelWithCallback('/public/model3D/shiba.glb', 'street', modelAnimation, false);
                    const tick = () => {
                        sceneThreejs.draw();
                        window.requestAnimationFrame(tick)
                        //updateAnimations();
                    }
                    tick()
                })
            }).catch((error) => {
                console.log(error);
            });
        document.addEventListener('onInitThreejsRendering', (ev) => {
            // set here extra rendering settings after init
            console.log('onInitThreejsRendering is available only outside containerEvent!');
        })
    </script>
</body>

</html>

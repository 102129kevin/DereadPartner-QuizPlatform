<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link rel="stylesheet" type="text/css" href="css/header.css" />
    <link rel="stylesheet" type="text/css" href="css/quizTest.css" />
</head>

<body class="font-default content background-main">
    <div class="d-flex stu_title flexDirectionRow">
        <div class="w-50 lAlign">
            <img src="./assest/Logo.png" class="logo" />
        </div>

        <div class="w-50 rAlign quiz_unitIcon">
            <img src="./assest/stu_quiz_test/unitIcon.png" class="unit_icon" />
        </div>
    </div>

    <div class="outer color-gray1 font-weight-500 font-size-16">
        <div class="quizTest_question jAlign  background-white">
            為了協助人們了解地形分布，必須要有適當的方法來表現地形。下列哪一個是正確的地形表現方法呢?
        </div>

        <div class="quizTest_answer">
            <div class="quizTest_option d-flex flexDirectionRow">
                <div class="quizTest_left cAlign">(A)</div>
                <div class="quizTest_right">等高線地形圖等高線地形圖等高線地形圖等高線地形圖</div>
            </div>
            <div class="quizTest_option d-flex flexDirectionRow">
                <div class="quizTest_left cAlign">(B)</div>
                <div class="quizTest_right">地形剖面圖地形剖面圖地形剖面圖地形剖面圖</div>
            </div>
            <div class="quizTest_option d-flex flexDirectionRow">
                <div class="quizTest_left cAlign">(C)</div>
                <div class="quizTest_right">分層設色圖</div>
            </div>
            <div class="quizTest_option d-flex flexDirectionRow color-blue1">
                <div class="quizTest_left cAlign">(D)</div>
                <div class="quizTest_right">以上皆是</div>
            </div>
        </div>
    </div>

    <div class="cFlexAlign flexDirectionRow quizTest_controll_container">
        <div class="quizTest_controll">
            <button class="borderNone background-trasparent">
                <img src="./assest/stu_quiz_test/leftArrow.png">
            </button>
        </div>

        <div class="quizTest_progress cFlexAlign flexDirectionRow color-gray1">
            <div class="quizTest_progress_num cAlign">1</div>
            <div>/</div>
            <div class="quizTest_progress_num cAlign">10</div>
        </div>

        <div class="quizTest_controll">
            <button class="borderNone background-trasparent">
                <img src="./assest/stu_quiz_test/rightArrow.png">
            </button>
        </div>
    </div>

</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ARnft example showing a video</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=1">
    <link rel="stylesheet" href="/examples/css/nft-style.css">

    <style>
        .pausee {
            z-index: 20;
            position: absolute;
            bottom: 40px;
            left: 170px;
        }

        .nftFound {
            visibility: visible;
        }

        .nftLost {
            visibility: hidden;
        }
    </style>

</head>

<body>

    <a href="https://raw.githubusercontent.com/artoolkitx/artoolkit5/master/doc/Marker%20images/pinball.jpg"
        class="ui marker" target="_blank">
        üñº Marker Image
    </a>

    <!--
    <video loop autoplay webkit-playsinline playsinline crossOrigin="anonymous" id="arvideo">
        <source src="https://cdn.glitch.global/51191c79-6a52-47a6-b10a-b74d0c895582/sea4.mp4?v=1661482537916" type='video/mp4'>
    </video>
    -->

    <video id="arvideo" muted loop autoplay webkit-playsinline playsinline crossOrigin="anonymous">
        <source src="assest/video/sea4.mp4" type='video/mp4'>
    </video>

    <script>
        window.addEventListener("load", function (event) {
            document.getElementById("unmuted").addEventListener("click", function () {
                var vid = document.getElementById("arvideo");
                vid.muted = false;
            })
        });

    </script>

    <div class="nftLost">
        <button id="unmuted" class="pausee">ÂèñÊ∂àÁ¶ÅÈü≥</button>
    </div>

    <script src="/examples/js/third_party/three.js/three.min.js"></script>
    <script src="/js/myARthree/arnft-threejs/dist/ARnftThreejs.js"></script>
    <script src="/dist/ARnft.js"></script>

    <script>
        let width = 640;
        let height = 480;
        let nftLost;

        ARnft.ARnft.init(width, height, [["public/arMarker/trex/t1"]], [['trex']], 'config_video_myself.json', true)
            .then((nft) => {
                document.addEventListener('containerEvent', function (ev) {

                    let canvas = document.getElementById('canvas');
                    let fov = 0.8 * 180 / Math.PI;
                    let ratio = width / height;
                    let config = {
                        "renderer": {
                            "alpha": true,
                            "antialias": true,
                            "context": null,
                            "precision": "mediump",
                            "premultipliedAlpha": true,
                            "stencil": true,
                            "depth": true,
                            "logarithmicDepthBuffer": true
                        },
                        "camera": {
                            "fov": fov,
                            "ratio": ratio,
                            "near": 0.01,
                            "far": 1000
                        }
                    }

                    nftLost = document.querySelectorAll(".nftLost");

                    let sceneThreejs = new ARnftThreejs.SceneRendererTJS(config, canvas, nft.uuid,
                        true);
                    sceneThreejs.initRenderer();

                    let nftAddTJS = new ARnftThreejs.NFTaddTJS(nft.uuid);
                    nftAddTJS.oef = true;
                    // Set width, height and width and height number of segments of the PlaneGeometry.
                    let imgConfig = { w: 16, h: 9, ws: 1, hs: 1 };
                    nftAddTJS.addVideo2('arvideo', 'trex', 12, imgConfig, false, nftLost);

                    const tick = () => {
                        sceneThreejs.draw();
                        window.requestAnimationFrame(tick)
                    }
                    tick()
                })
            }).catch((error) => {
                console.log(error);
            });
    </script>
</body>

</html>

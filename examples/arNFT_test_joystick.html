<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ARnft example showing a simple red cube</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=1">
    <link rel="stylesheet" href="css/nft-style.css">

    <script type="importmap">
        { 
            "imports": {
                "three": "../node_modules/three/build/three.module.js",
                "three/": "../node_modules/three/",
                "threeInteractive": "../node_modules/three.interactive/build/three.interactive.js",
                "OrbitControls": "../node_modules/three/examples/jsm/controls/OrbitControls.js",
                "GLTFLoader": "../node_modules/three/examples/jsm/loaders/GLTFLoader.js"
            }
        } 
    </script>
</head>

<body>

    <a href="https://raw.githubusercontent.com/artoolkitx/artoolkit5/master/doc/Marker%20images/pinball.jpg"
        class="ui marker" target="_blank">
        ðŸ–¼ Marker Image
    </a>

    <script src="/examples/js/third_party/three.js/three.min.js"></script>
    <script src="/myARthree/arnft-threejs/dist/ARnftThreejs.js"></script>
    <script src="/dist/ARnft.js"></script>

    <script type="module">

        //import { RotationJoystickControls } from '../dist/three-joystick-master/src/index.js';
        import RotationControls from '../node_modules/three-rotation-controls/index.js';

        let width = 640;
        let height = 480;
        ARnft.ARnft.init(width, height, [["public/arMarker/t101/street"]], [['street']], 'config.json', true)
            .then((nft) => {
                let mat = new THREE.MeshLambertMaterial({
                    color: 0xff0000
                });
                let boxGeom = new THREE.BoxGeometry(1, 1, 1);
                let cube = new THREE.Mesh(boxGeom, mat);
                cube.position.z = 90;
                cube.scale.set(180, 180, 180);



                document.addEventListener('containerEvent', function (ev) {

                    let canvas = document.getElementById('canvas');
                    let fov = 0.8 * 180 / Math.PI;
                    let ratio = width / height;
                    let config = {
                        "renderer": {
                            "alpha": true,
                            "antialias": true,
                            "context": null,
                            "precision": "mediump",
                            "premultipliedAlpha": true,
                            "stencil": true,
                            "depth": true,
                            "logarithmicDepthBuffer": true
                        },
                        "camera": {
                            "fov": fov,
                            "ratio": ratio,
                            "near": 0.01,
                            "far": 1000
                        }
                    }

                    let sceneThreejs = new ARnftThreejs.SceneRendererTJS(config, canvas, nft.uuid,
                        true);
                    sceneThreejs.initRenderer();

                    // const scene = sceneThreejs.getScene();

                    //const camera = sceneThreejs.getCamera();

                    // const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
                    // scene.add(camera);
                    // camera.position.set(0, 0, 10);
                    //camera.add(cube);

                    // const rotationJoystick = new RotationJoystickControls(
                    //     camera,
                    //     scene,
                    //     cube
                    // );
                    let nftAddTJS = new ARnftThreejs.NFTaddTJS(nft.uuid);
                    nftAddTJS.oef = true;
                    nftAddTJS.add(cube, 'street', false);

                    let controls = new RotationControls(cube, {
                        amp: 1.5,
                        lerpFactor: .05
                    });

                    const tick = () => {
                        sceneThreejs.draw();
                        // rotationJoystick.update();
                        controls.update();
                        window.requestAnimationFrame(tick)
                    }
                    tick()

                })
            }).catch((error) => {
                console.log(error);
            });
    </script>

</body>

</html>

    <script type="module">
        import * as THREE from '../node_modules/three/build/three.module.js'
        import { OrbitControls } from '../node_modules/three/examples/jsm/controls/OrbitControls.js';
        import { GLTFLoader } from '../node_modules/three/examples/jsm/loaders/GLTFLoader.js';
        import {InteractionManager} from '../node_modules/three.interactive/build/three.interactive.js';
        

        let width = 640;
        let height = 480;

        // let input, controls, _lastTime;
        let setmodel;

        ARnft.ARnft.init(width, height, [["public/arMarker/t101/street"]], [['street']], 'config_brave_robot.json', true)
            .then((nft) => {
                document.addEventListener('containerEvent', function (ev) {

                    let canvas = document.getElementById('canvas');
                    let fov = 0.8 * 180 / Math.PI;
                    let ratio = width / height;
                    let config = {
                        "renderer": {
                            "alpha": true,
                            "antialias": true,
                            "context": null,
                            "precision": "mediump",
                            "premultipliedAlpha": true,
                            "stencil": true,
                            "depth": true,
                            "logarithmicDepthBuffer": true,
                            "objVisibility": false
                        },
                        "camera": {
                            "fov": fov,
                            "ratio": ratio,
                            "near": 0.01,
                            "far": 1000
                        }
                    };

                    //_lastTime = (new Date()).getTime();

                    // const myrenderer = new THREE.WebGLRenderer({
                    //     alpha: true,
                    //     antialias: true,
                    // });
                    // myrenderer.setPixelRatio(window.devicePixelRatio);
                    // myrenderer.setSize(window.innerWidth, window.innerHeight);
                    // myrenderer.setSize(800, 600);
                    // myrenderer.toneMapping = THREE.ACESFilmicToneMapping;
                    // myrenderer.toneMappingExposure = 1.2;
                    // myrenderer.outputEncoding = THREE.sRGBEncoding;
                    // document.getElementById('mycontainer').appendChild(myrenderer.domElement);

                    let sceneThreejs = new ARnftThreejs.SceneRendererTJS(config, canvas, nft.uuid,
                        false);
                    sceneThreejs.initRenderer();

                    const renderer = sceneThreejs.getRenderer()
                    renderer.toneMapping = THREE.ACESFilmicToneMapping;
                    renderer.toneMappingExposure = 1.2;
                    renderer.outputEncoding = THREE.sRGBEncoding;
                    renderer.physicallyCorrectLights = true;
                    //document.getElementById("mycontainer").appendChild(renderer.domElement);
                    //canvas.appendChild(myrenderer.domElement);

                    const scene = sceneThreejs.getScene();

                    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
                    camera.position.set(0, 0, 10);
                    //camera.lookAt(scene.position);
                    //camera.lookAt(new THREE.Vector3(101.6,77.13,0));

                    //input = new StInput(window);

                    const controls = new OrbitControls(camera, renderer.domElement);
                    controls.enableDamping = true;
                    // controls.autoRotate = true;
                    // controls.autoRotateSpeed = 25;
                    controls.rotateSpeed = -0.15;
                    controls.dampingFactor = 0.18;
                    controls.minDistance = 0.1;
                    controls.maxDistance = 10000;
                    controls.target = new THREE.Vector3(0.0 , 0.0 , 0);
                    controls.touches = {
                        ONE: THREE.TOUCH.ROTATE,
                        TWO: THREE.TOUCH.DOLLY_PAN
                    }
                    controls.update();
                    //window.controls = controls;
                    
                    //controls = new THREE.SimpleOrbitControls(renderer, scene, camera);


                    const interactionManager = new InteractionManager(
                        renderer,
                        camera,
                        renderer.domElement
                    );

                    // const geometry = new THREE.BoxGeometry(180, 180, 180);
                    // const material = new THREE.MeshBasicMaterial();
                    // const cube = new THREE.Mesh(geometry, material);    

                    let directionalLight = new THREE.DirectionalLight('#fff', 0.4);
                    directionalLight.position.set(0.5, 0, 0.866);
                    scene.add(directionalLight);

                    // cube.addEventListener("mouseover", (event) => {
                    //     event.target.material.color.set(0xff0000);
                    //     document.body.style.cursor = "pointer";
                    //     console.log("mouseover");
                    // });

                    // cube.addEventListener("mouseout", (event) => {
                    //     event.target.material.color.set(0xffffff);
                    //     document.body.style.cursor = "default";
                    //     console.log("mouseout");
                    // });

                    // cube.addEventListener("mousedown", (event) => {
                    //     event.target.scale.set(1.1, 1.1, 1.1);
                    //     console.log("mousedown");
                    // });

                    // cube.addEventListener("click", (event) => {
                    //     event.target.scale.set(1.0, 1.0, 1.0);
                    //     console.log("click");
                    // });

                    // let nftAddTJS = new ARnftThreejs.NFTaddTJS(nft.uuid);
                    // nftAddTJS.add(cube, 'street', false);
                    // nftAddTJS.addtest('./Data/models/Duck/glTF/Duck.glb', 'pinball', 80, false);
                    // interactionManager.add(cube);

                    let nftAddTJS = new ARnftThreejs.NFTaddTJS(nft.uuid);

                    const threeGLTFLoader = new GLTFLoader();
                    threeGLTFLoader.load('./Data/models/Duck/glTF/Duck.glb', (gltf) => {
                        
                        setmodel =  nftAddTJS.addInteract(gltf.scene, 'street', 80, false);
                        interactionManager.add(setmodel);
                        //scene.add(setmodel);
                        //console.log(setmodel.position);
                        //console.log(setModel);
                        //console.log("setmodel : x=" + setModel.position.x + " y=" + setModel.position.y + " z=" + setModel.position.z);
                        
                    });
                    
                    nftAddTJS.oef = true;

                    const tick = () => {
                        
                        // calculate delta time
                        // const timeNow = (new Date()).getTime();
                        // const deltaTime = (timeNow - _lastTime) / 1000.0;
                        // _lastTime = timeNow;

                        window.requestAnimationFrame(tick);

                        // decide what to move and get mouse delta
                        // var rotateCamera = input.mouseDown(input.MouseButtons.right);
                        // var moveCamera = input.mouseDown(input.MouseButtons.left);
                        // var mouseDelta = input.mouseDelta;

                        // zoom value
                        // var zoom = input.mouseWheel;
                        // if (input.down('page_up')) zoom += 10;
                        // else if (input.down('page_down')) zoom -= 10;

                        // update controls
                        // controls.update({
                        //     deltaTime: deltaTime, 
                        //     rotateHorizontally: rotateCamera ? mouseDelta.x * 0.2 : 0,
                        //     rotateVertically: rotateCamera ? mouseDelta.y * 0.2 : 0,
                        //     moveOffsetVertically: (moveCamera ? -mouseDelta.y * 10 : 0) * 10,
                        //     moveOffsetHorizontally: (moveCamera ? mouseDelta.x * 10 : 0) * 10,
                        //     zoom: zoom * 10,
                        // });

                        sceneThreejs.draw();

                        controls.update();

                        interactionManager.update();

                        renderer.render(scene,camera);

                        // input.endFrame();

                        //updateAnimations();
                    }
                    tick()

                    window.addEventListener('resize', handleWindowResize, false);

                    function handleWindowResize() {
                        camera.aspect = window.innerWidth / window.innerHeight;
                        camera.updateProjectionMatrix();
                        renderer.setSize(window.innerWidth, window.innerHeight);
                    }
                });
            }).catch((error) => {
                console.log(error);
            });
        document.addEventListener('onInitThreejsRendering', (ev) => {
            // set here extra rendering settings after init
            console.log('onInitThreejsRendering is available only outside containerEvent!');
        })
    </script>

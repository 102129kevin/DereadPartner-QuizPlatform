<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ARnft example with a gltf model</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=1">
    <link rel="stylesheet" href="/examples/css/nft-style.css">
    <link rel="stylesheet" href="/examples/css/arNFT_gltf_test_interact.css">
    <script type="importmap"> 
        { 
            "imports": {
                "three": "https://cdn.skypack.dev/three@0.139.2/build/three.module", 
                "three/": "https://cdn.skypack.dev/three@0.139.2/",
                "threeInteractive": "../node_modules/three.interactive/build/three.interactive.js",
                "OrbitControls": "../node_modules/three/examples/jsm/controls/OrbitControls.js",
                "GLTFLoader": "../node_modules/three/examples/jsm/loaders/GLTFLoader.js",
                "RGBELoader": "../node_modules/three/examples/jsm/loaders/RGBELoader.js"
            }
        } 
    </script>

</head>

<body>

    <div id="mycontainer"></div>

    <a href="https://raw.githubusercontent.com/artoolkitx/artoolkit5/master/doc/Marker%20images/pinball.jpg"
        class="ui marker" target="_blank">
        ðŸ–¼ Marker Image
    </a>

    <script src="/examples/js/third_party/three.js/three.min.js"></script>
    <script src="/myARthree/arnft-threejs/dist/ARnftThreejs.js"></script>
    <script src="/dist/ARnft.js"></script>

    <script type="module">
        import { OrbitControls } from 'OrbitControls';
        import { GLTFLoader } from 'GLTFLoader';
        import { RGBELoader } from 'RGBELoader';
        import {InteractionManager} from 'threeInteractive';

        let width = 640;
        let height = 480;

        ARnft.ARnft.init(width, height, [["public/arMarker/t101/street"]], [['street']], 'config_brave_robot.json', true)
            .then((nft) => {
                document.addEventListener('containerEvent', function (ev) {

                    let canvas = document.getElementById('canvas');
                    let fov = 0.8 * 180 / Math.PI;
                    let ratio = width / height;
                    let config = {
                        "renderer": {
                            "alpha": true,
                            "antialias": true,
                            "context": null,
                            "precision": "mediump",
                            "premultipliedAlpha": true,
                            "stencil": true,
                            "depth": true,
                            "logarithmicDepthBuffer": true,
                            "objVisibility": false
                        },
                        "camera": {
                            "fov": fov,
                            "ratio": ratio,
                            "near": 0.01,
                            "far": 1000
                        }
                    };

                    // const myrenderer = new THREE.WebGLRenderer({
                    //     alpha: true,
                    //     antialias: true,
                    // });
                    // myrenderer.setPixelRatio(window.devicePixelRatio);
                    // myrenderer.setSize(window.innerWidth, window.innerHeight);
                    // myrenderer.setSize(800, 600);
                    // myrenderer.toneMapping = THREE.ACESFilmicToneMapping;
                    // myrenderer.toneMappingExposure = 1.2;
                    // myrenderer.outputEncoding = THREE.sRGBEncoding;
                    // document.getElementById('mycontainer').appendChild(myrenderer.domElement);

                    let sceneThreejs = new ARnftThreejs.SceneRendererTJS(config, canvas, nft.uuid,
                        false);
                    sceneThreejs.initRenderer();

                    const renderer = sceneThreejs.getRenderer();
                    renderer.toneMapping = THREE.ACESFilmicToneMapping;
                    renderer.toneMappingExposure = 1.2;
                    renderer.outputEncoding = THREE.sRGBEncoding;
                    renderer.physicallyCorrectLights = true;
                    document.getElementById("mycontainer").appendChild(renderer.domElement);

                    const scene = sceneThreejs.getScene();

                    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
                    camera.position.set(0.0, 0.0, 10.0);
                    //camera.lookAt(scene.position);
                    //camera.lookAt(new THREE.Vector3(101.6,77.13,0));
                    console.log("scene : x=" + scene.position.x + " y=" + scene.position.y + " z=" + scene.position.z);
                    //window.camera = camera;
                    //scene.add(camera);

                    const controls = new OrbitControls(camera, renderer.domElement);
                    controls.enableDamping = true;
                    controls.rotateSpeed = -1;
                    controls.dampingFactor = 0.18;
                    controls.minDistance = 0.1;
                    controls.maxDistance = 10000;
                    controls.enablePan = false;
                    controls.screenSpacePanning = false;
                    controls.target = new THREE.Vector3(0,0,0);
                    controls.update();
                    //window.controls = controls;
                    
                    const interactionManager = new InteractionManager(
                        renderer,
                        camera,
                        renderer.domElement
                    );

                    // const geometry = new THREE.BoxGeometry(180, 180, 180);
                    // const material = new THREE.MeshBasicMaterial();
                    // const cube = new THREE.Mesh(geometry, material);    

                    let directionalLight = new THREE.DirectionalLight('#fff', 0.4);
                    directionalLight.position.set(0.5, 0, 0.866);
                    scene.add(directionalLight);

                    // cube.addEventListener("mouseover", (event) => {
                    //     event.target.material.color.set(0xff0000);
                    //     document.body.style.cursor = "pointer";
                    //     console.log("mouseover");
                    // });

                    // cube.addEventListener("mouseout", (event) => {
                    //     event.target.material.color.set(0xffffff);
                    //     document.body.style.cursor = "default";
                    //     console.log("mouseout");
                    // });

                    // cube.addEventListener("mousedown", (event) => {
                    //     event.target.scale.set(1.1, 1.1, 1.1);
                    //     console.log("mousedown");
                    // });

                    // cube.addEventListener("click", (event) => {
                    //     event.target.scale.set(1.0, 1.0, 1.0);
                    //     console.log("click");
                    // });

                    // let nftAddTJS = new ARnftThreejs.NFTaddTJS(nft.uuid);
                    // nftAddTJS.add(cube, 'street', false);
                    // nftAddTJS.addtest('./Data/models/Duck/glTF/Duck.glb', 'pinball', 80, false);
                    // interactionManager.add(cube);

                    let nftAddTJS = new ARnftThreejs.NFTaddTJS(nft.uuid);
                    const threeGLTFLoader = new GLTFLoader();


                    threeGLTFLoader.load('./Data/models/Duck/glTF/Duck.glb', (gltf) => {

                        // console.log(gltf);
                        // console.log(gltf.scene);
                        
                        let setModel =  nftAddTJS.addInteract(gltf.scene, 'street', 80, false);
                        interactionManager.add(setModel);
                        console.log(setModel);
                        console.log("setmodel : x=" + setModel.position.x + " y=" + setModel.position.y + " z=" + setModel.position.z);
                        
                    });

                    
                    
                    nftAddTJS.oef = true;

                    const tick = () => {
                        
                        window.requestAnimationFrame(tick);

                        sceneThreejs.draw();

                        controls.update();

                        interactionManager.update();

                        renderer.render(scene,camera);

                        //updateAnimations();
                    }
                    tick()

                    window.addEventListener('resize', handleWindowResize, false);

                    function handleWindowResize() {
                        camera.aspect = window.innerWidth / window.innerHeight;
                        camera.updateProjectionMatrix();

                        renderer.setSize(window.innerWidth, window.innerHeight);
                    }
                });
            }).catch((error) => {
                console.log(error);
            });
        document.addEventListener('onInitThreejsRendering', (ev) => {
            // set here extra rendering settings after init
            console.log('onInitThreejsRendering is available only outside containerEvent!');
        })
    </script>

    <!--<button>aa</button>-->

</body>

</html>
